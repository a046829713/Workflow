<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="43200"> <!-- 每12小時頁面自動刷新 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登出</title>
    {% load static %}
    <link href="{% static 'Company\logout.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="logoutContainer mt-4">
        <div class="card zoom text-dark"
            style="width: 18rem; margin-left: 5%; border-color: #b8b8a2; background-color: #f7f7e8;">
            <div
                style="display: flex; justify-content: center; align-items: center; height: 100px; background-color: #cceabb;">
                <h1 class="mb-0" style="color: var(--bs-green);">登出成功</h1>
            </div>

            <div class="card-body">
                <p class="card-text text-muted">首頁自動跳轉中...</p>
                <a href="{% url 'index' %}" class="btn text-light" style="background-color: #a3c4bc;">首頁</a>
            </div>
        </div>

    </div>

    <script>

        // 使用setTimeout在5秒後自動跳轉到首頁
        setTimeout(function () {
            window.location.href = "{% url 'index' %}";
        }, 3000);

    </script>
</body>

</html>
