{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="43200"> <!-- 每12小時頁面自動刷新 -->
    <link href="{% static 'Company/bootstrap.min.css' %}" rel="stylesheet">
    <title>Change Password</title>
</head>

<body>
    <section class="vh-100" style="background-image: linear-gradient(to left, #348F50, #56B4D3);">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="{% static 'Company\元貝手把圖02.png' %}" alt="change password form" class="img-fluid"
                                    style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form method="post">

                                        <div class="mb-2">
                                            <span class="h1 fw-bold mb-0 text-success">YBICO</span>                                            
                                            <i style="color: #ff6219;">修改密碼
                                                {% if messages %}
                                                    <div class="messages">
                                                        {% for message in messages %}
                                                            <div class="alert alert-{{ message.tags }}">
                                                                {{ message }}
                                                            </div>
                                                        {% endfor %}
                                                    </div>
                                                {% endif %}
                                            </i>
                                        </div>

                                        

                                        <div class="form-outline mb-4">
                                            <label class="form-label text-success" for="currentPassword">{{ form.currentPassword.label }}</label>
                                            {{ form.currentPassword }}
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label text-primary" for="newPassword">{{ form.newPassword.label }}</label>
                                            {{ form.newPassword }}
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label text-primary" for="confirmNewPassword">{{ form.confirmNewPassword.label }}</label>
                                            {{ form.confirmNewPassword }}
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-outline-success  btn-block "
                                                type="submit">確認變更</button>
                                        </div>

                                        {% csrf_token %}
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
