{% extends 'schedule/base.html' %}
{% load static %}


{% block extra_head %}
<link rel="stylesheet" href="{% static 'schedule/event.css' %}" type="text/css" media="screen">
{% endblock %}

{% block body %}


<div class="selfArea">
    <h1 class="text-danger">刪除</h1>
    <h3>你確定要刪除本事件?</h3>
    <form action="" method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            <input type="submit" value="確認" class="btn btn-outline-danger">
            <a href="{{ next }}" class="btn btn-outline-success">取消</a>
        </div>
    </form>
</div>

{% endblock %}
